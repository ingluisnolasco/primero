<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problemas de Regla de Tres.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            color: #333;
            padding: 40px;
            max-width: 100%;
            margin: 0;
            font-size: 28px;
            /* Tamaño base aumentado */
        }

        h1 {
            color: #004080;
            text-align: center;
            font-size: 48px;
            /* Título más grande */
        }

        .problema {
            background-color: #ffffff;
            border-left: 6px solid #004080;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            font-size: 36px;
            /* Tamaño aún mayor para los problemas */
        }

        .problema p {
            margin: 15px 0;
        }

        .respuesta {
            color: #007000;
            font-weight: bold;
            font-size: 40px;
            /* Respuesta más grande */
        }

        footer {
            text-align: center;
            font-size: 24px;
            /* Pie de página más grande */
            margin-top: 50px;
            color: #777;
        }

        /* Para pantallas grandes, ajustamos la escala aún más */
        @media (min-width: 1200px) {
            body {
                font-size: 32px;
            }

            .problema {
                font-size: 48px;
            }

            .respuesta {
                font-size: 50px;
            }

            h1 {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <h1><span>Problemas de Regla de tres simple</span>
    </h1>

    <div id="contenedor-problemas"></div>

    <footer>
        Hecho por Luis Antonio Nolasco Gomez. &hearts;
    </footer>

    <script>
const problemas = [

  { "problema": "Un camión con una velocidad de 80 km/h llega a su destino en 4 horas. ¿A qué velocidad debe ir para llegar en 2 horas?", "respuesta": "160 km/h", "tipo": "proporcionalidad inversa" },
  { "problema": "Si 5 kilogramos de manzanas cuestan 250 pesos dominicanos, ¿cuánto costarán 8 kilogramos?", "respuesta": "400 pesos dominicanos", "tipo": "proporcionalidad directa" },

  { "problema": "Si 3 lapiceros cuestan 90 pesos dominicanos, ¿cuánto costarán 8 lapiceros?", "respuesta": "240 pesos dominicanos", "tipo": "proporcionalidad directa" },
  { "problema": "Si un coche consume 6 litros de combustible para recorrer 100 km, ¿cuántos litros consumirá para recorrer 250 km?", "respuesta": "15 litros", "tipo": "proporcionalidad directa" },

  { "problema": "Si 1.5 metros de alambre cuestan 45 pesos dominicanos, ¿cuánto costarán 4 metros?", "respuesta": "120 pesos dominicanos", "tipo": "proporcionalidad directa" },
  { "problema": "Si 5 obreros pueden cavar una zanja en 12 horas, ¿cuántos obreros se necesitarán para cavarla en 6 horas?", "respuesta": "10 obreros", "tipo": "proporcionalidad inversa" },
  { "problema": "Un panadero usa 500 gramos de harina para hacer 10 panes. ¿Cuántos panes podrá hacer con 1.5 kg de harina?", "respuesta": "30 panes", "tipo": "proporcionalidad directa" },
  { "problema": "Si 7 libros cuestan 1400 pesos dominicanos, ¿cuánto costarán 3 libros?", "respuesta": "600 pesos dominicanos", "tipo": "proporcionalidad directa" },
  { "problema": "Si un ciclista mantiene una velocidad constante de 20 km/h, ¿cuánto tiempo tardará en recorrer 50 km?", "respuesta": "2.5 horas", "tipo": "proporcionalidad directa" },
  { "problema": "Si 3 pintores tardan 8 horas en pintar una habitación, ¿cuánto tardarán 6 pintores en pintar la misma habitación?", "respuesta": "4 horas", "tipo": "proporcionalidad inversa" },
  { "problema": "Si 2 docenas de refrescos cuestan 480 pesos dominicanos, ¿cuánto costarán 5 refrescos?", "respuesta": "100 pesos dominicanos", "tipo": "proporcionalidad directa" },
  { "problema": "Una fábrica produce 500 unidades en 4 horas con 10 máquinas. ¿Cuánto tiempo tardará en producir 1000 unidades con la misma cantidad de máquinas?", "respuesta": "8 horas", "tipo": "proporcionalidad directa" },
  { "problema": "Si 6 personas pueden limpiar un parque en 3 horas, ¿cuántas personas se necesitarán para limpiarlo en 1 hora?", "respuesta": "18 personas", "tipo": "proporcionalidad inversa" },
  { "problema": "Si un camión transporta 1500 kg de arena en 3 viajes, ¿cuántos kilogramos de arena transportará en 7 viajes?", "respuesta": "3500 kg", "tipo": "proporcionalidad directa" },
  { "problema": "Si 9 estudiantes resuelven 45 problemas en 1 hora, ¿cuántos problemas resolverán 5 estudiantes en la misma hora?", "respuesta": "25 problemas", "tipo": "proporcionalidad directa" }
]
const contenedor = document.getElementById("contenedor-problemas");

problemas.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "problema";
    div.innerHTML = `
        <strong>Problema ${index + 1}:</strong> ${item.problema}
        <p class="respuesta">Respuesta: ${item.respuesta}</p>
        <p class="tipo">Tipo: ${item.tipo}</p>
    `;
    contenedor.appendChild(div);
});
    </script>
</body>

</html>
