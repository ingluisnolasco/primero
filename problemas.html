            font-size: 28px;

        }

            font-weight: bold;
            font-size: 40px;
            /* Respuesta más grande */
        }

            text-align: center;
            font-size: 24px;
            /* Pie de página más grande */
            margin-top: 50px;
            color: #777;
        }

        /* Para pantallas grandes, ajustamos la escala aún más */
        @media (min-width: 1200px) {
            body {
                font-size: 32px;
            }

            .problema {
                font-size: 48px;
            }

            .respuesta {
                font-size: 50px;
            }

            h1 {
                font-size: 60px;
            }
        }
