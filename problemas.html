<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problemas de Regla de Tres.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            color: #333;
            padding: 40px;
            max-width: 100%;
            margin: 0;
            font-size: 28px;
            /* Tamaño base aumentado */
        }

        h1 {
            color: #004080;
            text-align: center;
            font-size: 48px;
            /* Título más grande */
        }

        .problema {
            background-color: #ffffff;
            border-left: 6px solid #004080;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            font-size: 36px;
            /* Tamaño aún mayor para los problemas */
        }

        .problema p {
            margin: 15px 0;
        }

        .respuesta {
            color: #007000;
            font-weight: bold;
            font-size: 40px;
            /* Respuesta más grande */
        }

        footer {
            text-align: center;
            font-size: 24px;
            /* Pie de página más grande */
            margin-top: 50px;
            color: #777;
        }

        /* Para pantallas grandes, ajustamos la escala aún más */
        @media (min-width: 1200px) {
            body {
                font-size: 32px;
            }

            .problema {
                font-size: 48px;
            }

            .respuesta {
                font-size: 50px;
            }

            h1 {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <h1><span>Problemas de Regla de tres simple</span>
    </h1>

    <div id="contenedor-problemas"></div>

    <footer>
        Hecho por Luis Antonio Nolasco Gomez. &hearts;
    </footer>

  { "problema": "Si un ciclista mantiene una velocidad constante de 25 km/h, ¿cuánto tiempo tardará en recorrer 75 km?", "respuesta": "3 horas", "tipo": "proporcionalidad directa" },
  { "problema": "Si 4 pintores tardan 10 horas en pintar una habitación, ¿cuánto tardarán 8 pintores en pintar la misma habitación?", "respuesta": "5 horas", "tipo": "proporcionalidad inversa" },
  { "problema": "Si 3 docenas de refrescos cuestan 720 pesos dominicanos, ¿cuánto costarán 7 refrescos?", "respuesta": "140 pesos dominicanos", "tipo": "proporcionalidad directa" },
  { "problema": "Una fábrica produce 600 unidades en 5 horas con 12 máquinas. ¿Cuánto tiempo tardará en producir 1200 unidades con la misma cantidad de máquinas?", "respuesta": "10 horas", "tipo": "proporcionalidad directa" },
  { "problema": "Si 8 personas pueden limpiar un parque en 4 horas, ¿cuántas personas se necesitarán para limpiarlo en 2 horas?", "respuesta": "16 personas", "tipo": "proporcionalidad inversa" },

const contenedor = document.getElementById("contenedor-problemas");

problemas.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "problema";
    div.innerHTML = `
        <strong>Problema ${index + 1}:</strong> ${item.problema}
        <p class="respuesta">Respuesta: ${item.respuesta}</p>
        <p class="tipo">Tipo: ${item.tipo}</p>
    `;
    contenedor.appendChild(div);
});
    </script>
</body>

</html>
